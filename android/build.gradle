apply plugin: 'com.android.library'

android {
  compileSdkVersion 27
  buildToolsVersion "23.0.3"

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 27
    versionCode 1
    versionName "1.0"
  }
}

allprojects {
  repositories {
    jcenter()
  }
}

dependencies {
  compile 'com.facebook.react:react-native:+'
}
